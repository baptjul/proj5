<!doctype html>

<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/17089d417a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Orinoco-photo</title>
    <meta name="description" content="Votre site e-comerce d'achat de produit vintage">
    <link href="https://fonts.googleapis.com/css2?family=Lemonada&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page-container">

        <header class="bg-dark font-weight-bold">
            <div class="container">
                <div class="row py-2 navi">
                    <nav class="col-12 navbar navbar-expand-lg navbar-dark">
                        <a class="navbar-brand" href="index.html" id="title">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarContent">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="index.html">Accueil</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="panier.html"><i class="fas fa-cart-arrow-down"></i>Panier
                                        <span class="text-light" id="cartNumber"></span></a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <div class="home">
            <!-- carrousel -->
            <section class="container-fluid">
                <div class="row mb-4 mx-0">
                    <div class="col px-0">
                        <div id="carouselControls" class="carousel slide carousel-fade" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselControls" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselControls" data-slide-to="1"></li>
                                <li data-target="#carouselControls" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-inner" id="apiSelection">
                                    <div class="carousel-item active">
                                        <img src="./images/carou/vcam.jpg" class="d-block img-fluid"
                                            alt="Orinoco-photo">
                                        <div class="carousel-caption">
                                            <h3>Orinoco-photo</h3>
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <img src="./images/carou/oak.jpg" class="d-block img-fluid" alt="Orinoco-oak">
                                        <div class="carousel-caption">
                                            <h3>Orinoco-oak</h3>
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <img src="./images/carou/teddy.jpg" class="d-block img-fluid"
                                            alt="Orinoco-teddy">
                                        <div class="carousel-caption">
                                            <h3>Orinoco-teddy</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- items cards js -->
            <div class="jumbotron jumbotron-fluid">
                <section class="container">
                    <div class="row" id="cards">

                    </div>
                </section>
            </div>
        </div>


        <footer class="bg-light foot">
            <div class="container ">
                <div class="row pt-2 pb-1">
                    <div class="col text-center">
                        <a href="index.html"><img class="logo" src="./images/logo.png" alt="logo"></a><br />
                        <ul class="list-inline font-weight-bold">
                            <li class="list-inline-item"><a href="#">À propos</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#">SAV</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#">Livraisons</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- Script suplémentaire -->
    <script src="./js/classes/App.js"></script>
    <script src="./js/classes/Cart.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/render/cards.js"></script>
    <script src="./js/render/fetchError.js"></script>
    <script src="./js/fetch.js"></script>
    <script>
        fetchCollection().then((data) => {
            let card = new Cards();
            data.forEach(product => {
                card.render(product)
            })
        });
        cartNumber();
    </script>
    <script>$('.carousel').carousel({ interval: 3000, pause: false })</script>
</body>

</html>
