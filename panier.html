<!doctype html>

<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/17089d417a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Orinoco-photo</title>
    <meta name="description" content="Votre site e-comerce d'achat de produit vintage">

    <link href="https://fonts.googleapis.com/css2?family=Lemonada&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page-container">

        <header class="bg-dark font-weight-bold">
            <div class="container">
                <div class="row mb-3 py-2 navi">
                    <nav class="col-12 navbar navbar-expand-lg navbar-dark">
                        <a class="navbar-brand" href="index.html" id="title">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarContent">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse">
                            <ul class="navbar-nav ml-auto ">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Accueil</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="panier.html"><i class="fas fa-cart-arrow-down"></i>Panier
                                        <span id="cartNumber"></span></a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <section class="container px-2">
            <div id="alert">
            </div>
            <div class="row">
                <!-- panier -->
                <div class="col-lg-7">
                    <hr>
                    <div class="d-flex justify-content-between">
                        <h2>Votre panier</h2>
                        <h2 class="mr-sm-4" id="total"></h2>
                    </div>
                    <hr>
                    <div class="jumbotron border border-primary">
                        <div id="cart">

                        </div>
                    </div>
                </div>
                <!-- form -->
                <div class="col-lg-5 ml-auto">
                    <hr>
                    <h2>Passez commande</h2>
                    <form onsubmit="postResult(order(this))" id="form">
                        <div class="form-group mt-3">
                            <i class="fas fa-user prefix"></i>
                            <label for="firstName">Prénom* :</label>
                            <input type="text" name="firstName" class="form-control" id="firstName"
                                placeholder="Indiquez votre nom" required>
                        </div>
                        <div class="form-group mt-3">
                            <i class="fas fa-user prefix"></i>
                            <label for="lastName">Nom* :</label>
                            <input type="text" name="lastName" class="form-control" id="lastName"
                                placeholder="Indiquez votre prénom" required>
                        </div>
                        <div class="form-group mt-3">
                            <i class="fas fa-compass"></i>
                            <label for="address">Adresse* :</label>
                            <input type="text" name="address" class="form-control" id="address"
                                placeholder="Indiquez votre adresse" required>
                        </div>
                        <div class="form-group mt-3">
                            <i class="fas fa-compass"></i>
                            <label for="city">Ville* :</label>
                            <input type="text" name="city" class="form-control" id="city"
                                placeholder="Indiquez votre ville" required>
                        </div>
                        <div class="form-group mt-3">
                            <i class="fas fa-envelope prefix"></i>
                            <label for="email">E-mail* :</label>
                            <input type="text" name="email" class="form-control validate" id="email"
                                placeholder="Indiquez votre e-mail" required>
                        </div>

                        <button type="submit" class="btn btn-light mb-5">Envoyer</button>
                    </form>
                </div>
            </div>
        </section>

        <footer class="bg-light foot">
            <div class="container ">
                <div class="row pt-2 pb-1">
                    <div class="col text-center">
                        <a href="index.html"><img class="logo" src="./images/logo.png" alt="logo"></a><br />
                        <ul class="list-inline font-weight-bold">
                            <li class="list-inline-item"><a href="#">À propos</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#">SAV</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#">Livraisons</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- Script suplémentaire -->
    <script src="./js/index.js"></script>
    <script src="./js/render/cartAlert.js"></script>
    <script src="./js/render/alerte.js"></script>
    <script src="./js/render/priceDisplay.js"></script>
    <script src="./js/render/cartDisplay.js"></script>
    <script src="./js/cartPage.js"></script>
    <script src="./js/postCommand.js"></script>
    <script src="./js/order.js"></script>
    <script src="./js/postResult.js"></script>
    <script>
        cartPage();
        cartNumber();
    </script>

</body>

</html>
