    <header class="bg-dark font-weight-bold">
        <div class="container">
            <div class="row mb-3 py-2 navi">
                <nav class="col navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="index.html">
                        <h1><i class="fas fa-shopping-cart"></i>Orinoco-photo</h1>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav ml-auto ">
                            <li class="nav-item">

                            </li>
                            <li class="nav-item">

                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <section class="row">
            <div class="col-lg-6">
                <hr>
                <h2>Votre panier</h2>
            </div>
            <div class="col-lg-6 ml-auto">
                <hr>
                <h2>Passez commande</h2>
                <form>
                    <div class="form-group mt-3">
                        <i class="fas fa-user prefix"></i>
                        <label for="name">Nom* :</label>
                        <input type="text" class="form-control" id="name" placeholder="Indiquez votre nom"
                            aria-describedby="emailHelp" required>
                    </div>
                    <div class="form-group mt-3">
                        <i class="fas fa-user prefix"></i>
                        <label for="surname">Prénom* :</label>
                        <input type="text" class="form-control" id="surname" placeholder="Indiquez votre prénom"
                            aria-describedby="timeHelp" required>
                    </div>
                    <div class="form-group mt-3">
                        <i class="fas fa-envelope prefix"></i>
                        <label for="email">E-mail* :</label>
                        <input type="text" class="form-control validate" id="email" min="00000" placeholder="Indiquez votre e-mail"
                            aria-describedby="timeHelp" required>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6 form-group ">
                            <i class="fas fa-compass"></i>
                            <label for="town">Ville* :</label>
                            <input type="text" class="form-control" id="town" placeholder="Indiquez votre ville"
                                aria-describedby="timeHelp" required>
                        </div>
                        <div class="col-6 form-group ">
                            <i class="fas fa-compass"></i>
                            <label for="postal">Code postal* :</label>
                            <input type="text" class="form-control" id="town" placeholder="Indiquez votre code postal"
                                aria-describedby="timeHelp" required>
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <i class="fas fa-compass"></i>
                        <label for="adress">Adresse* :</label>
                        <input type="text" class="form-control" id="adress" placeholder="Indiquez votre adresse"
                            aria-describedby="timeHelp" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="note">Complément d'adresse :</label>
                        <textarea id="note" rows="2" class="form-control"></textarea>
                    </div>

                    <button type="submit" class="btn btn-light mb-5">Envoyer</button>
                </form>
            </div>
        </section>
    </div>

    <footer class="bg-light foot">
        <div class="container ">
            <div class="row mt-5 pt-2 pb-1">
                <div class="col text-center">
                    <a href="index.html"><img class="logo" src="./images/logo.png" alt="logo"></a></br>
                    <ul class="list-inline font-weight-bold">
                        <li class="list-inline-item"><a href="#">À propos</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#">SAV</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#">Livraisons</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
