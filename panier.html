<!doctype html>

<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/17089d417a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Orinoco-photo</title>
    <meta name="description" content="">

    <link href="https://fonts.googleapis.com/css2?family=Lemonada&display=swap" rel="stylesheet">
</head>

<body>
    <header class="bg-dark font-weight-bold">
        <div class="container">
            <div class="row mb-3 py-2 navi">
                <nav class="col navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="index.html">
                        <h1><i class="fas fa-shopping-cart"></i>Orinoco-photo</h1>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav ml-auto ">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="panier.html"><i class="fas fa-cart-arrow-down"></i>Panier <span id="cartNumber"></span></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <section class="container">
        <div id="alert">
        </div>
        <div class="row">
            <!-- panier -->
            <div class="col-lg-7">
                <hr>
                <div class="d-flex justify-content-between">
                    <h2>Votre panier</h2>
                    <h2 class="mr-4" id="total">

                    </h2>
                </div>
                <hr>
                <div class="jumbotron">
                    <div id="cart">

                    </div>
                </div>
            </div>
            <!-- form -->
            <div class="col-lg-5 ml-auto">
                <hr>
                <h2>Passez commande</h2>
                <form onsubmit="order()">
                    <div class="form-group mt-3">
                        <i class="fas fa-user prefix"></i>
                        <label for="lastName">Nom* :</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Indiquez votre nom"
                            aria-describedby="emailHelp" required>
                    </div>
                    <div class="form-group mt-3">
                        <i class="fas fa-user prefix"></i>
                        <label for="name">Prénom* :</label>
                        <input type="text" class="form-control" id="name" placeholder="Indiquez votre prénom"
                            aria-describedby="timeHelp" required>
                    </div>
                    <div class="form-group mt-3">
                        <i class="fas fa-envelope prefix"></i>
                        <label for="email">E-mail* :</label>
                        <input type="text" class="form-control validate" id="email" min="00000"
                            placeholder="Indiquez votre e-mail" aria-describedby="timeHelp" required>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6 form-group ">
                            <i class="fas fa-compass"></i>
                            <label for="city">Ville* :</label>
                            <input type="text" class="form-control" id="city" placeholder="Indiquez votre ville"
                                aria-describedby="timeHelp" required>
                        </div>
                        <div class="col-6 form-group ">
                            <i class="fas fa-compass"></i>
                            <label for="postal">Code postal* :</label>
                            <input type="text" class="form-control" id="postal" placeholder="Indiquez votre code postal"
                                aria-describedby="timeHelp" required>
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <i class="fas fa-compass"></i>
                        <label for="address">Adresse* :</label>
                        <input type="text" class="form-control" id="address" placeholder="Indiquez votre adresse"
                            aria-describedby="timeHelp" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="note">Complément d'adresse :</label>
                        <textarea id="note" rows="2" class="form-control"></textarea>
                    </div>

                    <button type="submit" class="btn btn-light mb-5">Envoyer</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="bg-light foot">
        <div class="container ">
            <div class="row mt-5 pt-2 pb-1">
                <div class="col text-center">
                    <a href="index.html"><img class="logo" src="./images/logo.png" alt="logo"></a></br>
                    <ul class="list-inline font-weight-bold">
                        <li class="list-inline-item"><a href="#">À propos</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#">SAV</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#">Livraisons</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- Script suplémentaire -->
    <script src="./js/all.js"></script>
    <script src="./js/panier.js"></script>
</body>

</html>
